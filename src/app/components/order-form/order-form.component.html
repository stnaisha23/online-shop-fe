<h1 class="text-2xl font-bold mb-10 mx-auto text-center mt-10">{{ orderId ? 'Edit Order' : 'Add Order' }}</h1>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
  <div class="mb-5">
    <label for="customerId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer Name</label>
    <select id="customerId" name="customerId" formControlName="customerId"
            [(ngModel)]="customerId" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option *ngFor="let customer of customers" [value]="customer.customerId">
        {{ customer.customerName }}
      </option>
    </select>
  </div>
  <div class="mb-5">
    <label for="itemsId" id="itemsId" [(ngModel)]="itemsId" name="itemsId" formControlName="itemsId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Item Name</label>
    <select id="itemsId" [(ngModel)]="itemsId" name="itemsId" formControlName="itemsId" (change)="onItemChange()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option *ngFor="let item of items" [value]="item.itemsId">
        {{ item.itemsName }}
      </option>
    </select>
  </div>
  <div class="mb-5">
    <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quantity</label>
    <input type="number" id="quantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="quantity" required />
  </div>
  
  <div class="flex items-start mb-5 mt-2">
    <button type="button" (click)="onCancel()" class="text-white bg-red-600 hover:bg-gray-100 hover:text-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancel</button>
    <button type="submit" class="text-white ml-4 bg-green-700 hover:bg-gray-100 hover:text-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </div>
  
</form>
